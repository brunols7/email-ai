<h1>My Categories</h1>
<p>Create categories for the AI to organize your emails.</p>

<form method="post" action="/categories">
    <input name="name" placeholder="Category name" required />
    <input name="description" placeholder="Description (helps AI classify better)" />
    <button type="submit">Create Category</button>
</form>

<hr>

<h2>Existing Categories</h2>
<ul>
    {% for cat in categories %}
        <li>
            <strong><a href="/categories/{{ cat.id }}">{{ cat.name }}</a></strong>: {{ cat.description or 'No description' }}
        </li>
    {% endfor %}
</ul>
