{% extends "layout.html" %}

{% block title %}Email from {{ email.from_address }}{% endblock %}

{% block content %}
<div class="mb-4">
     <a href="/categories/{{ email.category_id }}" class="text-sm font-medium text-gray-500 hover:text-gray-700">&larr; Back to Category</a>
</div>

<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6 bg-gray-50 border-b border-gray-200">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
            From: <span class="font-normal">{{ email.from_address }}</span>
        </h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">
            Date: {{ email.sent_date }}
        </p>
        <p class="mt-2 max-w-2xl text-sm text-gray-700 bg-yellow-100 p-3 rounded-md">
            <strong>AI Summary:</strong> {{ email.summary }}
        </p>
    </div>
    <div class="px-4 py-5 sm:p-6 prose max-w-none">
        {{ email.body | safe }}
    </div>
</div>
{% endblock %}
