<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Emails - Dashboard</title>
</head>
<body>
    <h1>Emails para {{ user['email'] }}</h1>
    <a href="/dashboard">Voltar ao Dashboard</a>
    <hr />

    {% if emails %}
        <ul>
        {% for email in emails %}
            <li>
                <strong>Email ID:</strong> {{ email.id }} <br />
                <em>Resumo:</em> {{ email.summary }}
            </li>
            <hr />
        {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum email encontrado.</p>
    {% endif %}
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}

</body>
</html>
