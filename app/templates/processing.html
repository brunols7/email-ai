{% extends "layout.html" %}

{% block title %}Processing Emails...{% endblock %}

{% block content %}
<meta http-equiv="refresh" content="15;url=/categories">
<div class="text-center py-16">

    <p class="mt-2 text-gray-600">We're using AI to organize your inbox. You'll be automatically redirected shortly.</p>
    
    <div class="mt-8 flex justify-center items-center">
        <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
     <p class="mt-8 text-sm text-gray-500">If nothing happens, <a href="/categories" class="font-medium text-indigo-600 hover:text-indigo-500">click here to return</a>.</p>
</div>
{% endblock %}
